<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HBKORVON</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    header { background: teal; color: white; padding: 15px; font-size: 24px; text-align: center; }
    #product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; max-width: 600px; margin: 20px auto; }
    .product { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px #aaa; cursor: pointer; text-align: center; }
    .product img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
    .product h3 { margin: 8px 0 4px; font-size: 18px; }
    .product p { margin: 0; color: #555; }
  </style>
</head>
<body>
  <header>HBKORVON</header>
  <div id="product-list"></div>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    const productList = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" />
        <h3>${p.name}</h3>
        <p>Нарх: ${p.price}</p>
      `;
      div.onclick = () => {
        localStorage.setItem("selectedProductId", p.id);
        window.location.href = "product.html";
      };
      productList.appendChild(div);
    });
  </script>
</body>
</html>
